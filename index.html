<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Star Wars RPG</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <h1>Star Wars RPG Game</h1>

    <div class="container">
        <div class="jumbotron character-selection">
            <h3 class="display-4">Choose a Character</h3>
            <div class="row character-buttons">

            </div>

        </div>

        <div class="jumbotron character-lobby hidden">

            <h3 class="display-4">Your Character</h3>

            <div class="row your-character"></div>


            <h3 class="display-4">Enemies</h3>

            <div class="row enemies-remaining"></div>

        </div>


        <div class="jumbotron combat-area hidden">

            <div class="row">
                <div class="col-6">

                    <h3 class="display-4">Your Character</h3>
                    <div class="your-character"></div>
                    <div class="combat-button"></div>

                </div>

                <div class="col-6">

                    <h3 class="display-4">Defender</h3>
                    <div class="row defender"></div>

                </div>

            </div>







        </div>


    </div>




    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
