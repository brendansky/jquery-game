<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Star Wars RPG</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">



</head>

<body>

    <h1>Hello World</h1>

    <div class="container">
        <div class="row">

            <div class="col-3">
                <div class="card obi-wan" style="width: 14rem;">
                    <img class="card-img-top" src="assets/images/obi-wan-kenobi.png" alt="Obi Wan Image">
                    <div class="card-body">
                        <h5 class="card-title">Obi Wan Kenobi</h5>
                        <a href="#" class="btn btn-primary normal-button">Attack</a>
                        <p class="obi-wan-health"> health: 125 </p>
                    </div>
                </div>
            </div>


            <div class="col-3">

                <div class="card anakin" style="width: 14rem;">
                    <img class="card-img-top" src="assets/images/anakin.png" alt="Anakin Image">
                    <div class="card-body">
                        <h5 class="card-title">Anakin Skywalker</h5>
                        <a href="#" class="btn btn-primary normal-button">Attack</a>
                        <p class="anakin-health"> health: 100 </p>
                    </div>
                </div>
            </div>



        </div>
    </div>









    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
