<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Star Wars RPG</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">



</head>

<body>

    <h1>Star Wars RPG Game</h1>

    <div class="container">
        <h2>Choose Your Character</h2>
        <div class="row">

            <div class="col-3">
                <div class="card obi-wan" style="width: 14rem;">
                    <h5 class="card-title">Obi Wan Kenobi</h5>
                    <img class="card-img-top image" src="assets/images/obi-wan.png" alt="Obi Wan Image">
                    <div class="card-body">

                        <a href="#" class="btn btn-primary attack-button">Attack</a>
                        <p class="health obi-wan-health"> health: 125 </p>
                    </div>
                </div>
            </div>


            <div class="col-3">
`   
                <div class="card anakin" style="width: 14rem;">
                    <h5 class="card-title">Anakin Skywalker</h5>
                    <img class="card-img-top image" src="assets/images/anakin.png" alt="Anakin Image">
                    <div class="card-body">

                        <a href="#" class="btn btn-primary attack-button">Attack</a>
                        <p class="health anakin-health"> health: 100 </p>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 your-character">
                <h2>Your Character</h2>

            </div>
            <div class="col-6 defender">
                <h2>Defender</h2>

            </div>




        </div>

    </div>

    <div class="container enemies-remaining">
        <h2>Enemies Remaining</h2>
    </div>

    <div class="btn btn-primary restart-button">
        <h2>Play Agin</h2>
    </div>









    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
